<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivv</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" type="image/jpg" href="images/favicon.png">
    </head>
    <body>
        <div id="overlay">
            <div id="overlay1"></div>
            <div id="elements">
                <p id="title">Trivv</p>
                <h5 id="subtitle">A simple trivia</h5>
                <div id="buttons">
                    <button id="begin"><span>Begin</span></button>
                </div>
            </div>
            <div id="overlay2"></div>
        </div>
        <div id="background"></div>
        <div id="container">
            <audio id="landing" src="audio/landing.mp3"></audio>
            <audio id="theme" src="audio/theme.mp3"></audio>
            <img src="images/logo.png" alt="Trivv Logo" title="Play On!" id="logo">
            <img src="images/home.png" alt="Home Button" title="Go Home" id="home">
            <img src="images/sound.png" alt="Mute Sound" title="Mute Sound" id="sound">
            <div id="buttons">
                <button id="sp"><p>Singleplayer</p></button>
                <button id="mp"><p>Multiplayer</p></button>
            </div>
            <h6>Copyright | Â© Vikram Varadarajan 2025 | Version 1.0</h6>
        </div>
    </body>
    <script src="script.js"></script>
</html>
